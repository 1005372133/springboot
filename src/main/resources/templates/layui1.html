<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../layui-v2.3.0/layui/css/layui.css" media="all">
    <style>
        .modal-content-div{
            width: 45%;
            text-align: right;
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 10px;
        }
        .modal-content-div input{
            width:50%;
            display: inline-block;
        }

        .new-Modal-header-style{
            color:#fff;
            background-color:#20a8d8;
            font-size:16px;
            border-radius:5px 5px 0px 0px;
            font-weight: 700;
        }
        .search-section{
            float: left;
            font-size: 12px;
            width: 18%;
            text-align: left;
            margin-top: 10px;
        }/*输入框样式*/
        .search-section-btn{
            height: 34px;
            font-size: 14px;
            min-width: 100px;
        }



    </style>
</head>
<body>
    <div style="width: 100%;height: 45px;">
        <div class="search-section" style="text-align: left;margin-left: 35px">
            <label >ID</label>
            <input id="selectid" type="text" class="form-control" maxlength="30">
        </div>
        <div class="search-section">
            <label>用戶名</label>
            <input id="selectusername" type="text" class="form-control" maxlength="30">
        </div>
        <div class="search-section">
            <label>年龄</label>
            <input id="selectage" type="text" class="form-control"  maxlength="30">
        </div>
        <div class="search-section">
            <label>性别</label>
            <input id="selectsex" type="text" class="form-control"  maxlength="30">
        </div>
    </div>

    <div style="width: 100%;height: 45px;margin-top: 20px;">
        <div style="margin-left: 235px;">
            <button type="button" class="btn btn-warning search-section-btn" style="font-size: 12px;line-height: 12px;float: right;margin-right: 17px;margin-top: -55px"
                    onclick="cleanSelectInfo()">重置
            </button>
            <button type="button" class="btn btn-primary search-section-btn" style="font-size: 12px;line-height: 12px;float: right;margin-right: 17px;margin-top: 0px"
                    onclick="selectCorpPage()">查询
            </button>
            <button type="button" class="btn btn-warning search-section-btn" style="font-size: 12px;line-height: 12px"
                    onclick="createUser()">新增
            </button>
            <button type="button" class="btn btn-warning search-section-btn" style="font-size: 12px;line-height: 12px"
                    onclick="deleteCorp()">删除
            </button>
            <button type="button" class="btn  btn-success search-section-btn" style="font-size: 12px;line-height: 12px"
                    onclick="showImportCorp()">导入
            </button>
            <button type="button" class="btn  btn-success  search-section-btn" style="font-size: 12px;line-height: 12px"
                    onclick="exportCorpExcel()">导出
            </button>
        </div>
    </div>




<div style="width: auto;margin-left: 235px;margin-right: 17px">
<table class="layui-hide" id="demo" lay-filter="demo"></table>
</div>

<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 700px;">
            <div class="modal-header new-Modal-header-style">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <label class="modal-title" id="createUserModalTitle">新增用户</label>
            </div>


            <form class="layui-form" id="userForm" name="userForm">
                <div class="layui-form-item">
                    <div class="modal-body">
                        <div style="float: left">
                            <div class="modal-content-div" style="display: none">
                                <input type="hidden"  name="usid" id="userId"/>
                                <input type="hidden" id="type"/>
                            </div>
                            <div class="modal-content-div">
                                <label>ID：</label>
                                <input id="id" name="id"  autocomplete="off" placeholder="必填"
                                       class="layui-input"  type="text"  lay-verify="CHandENandNum"  >
                            </div>
                            <div class="modal-content-div">
                                <label>用户名：</label>
                                <input id="username" name="username" autocomplete="off"  placeholder="必填"
                                       class="layui-input" type="text" lay-verify="lengthStoTw|ENandNum">
                            </div>

                            <div class="modal-content-div" id="passwordDiv">
                                <label>密码：</label>
                                <input name="pwd" id="pwd"  autocomplete="off" placeholder="必填"
                                       class="layui-input" type="text" lay-verify="lengthStoTw|ENandNumandSpe">
                            </div>
                            <div class="modal-content-div">
                                <label>年龄：</label>
                                <input name="age" autocomplete="off" placeholder="必填" id="age"
                                       class="layui-input" >
                            </div>
                            <div class="modal-content-div">
                                <label>性别：</label>
                                <input name="sex" id="sex"  placeholder="必填" autocomplete="off"
                                       class="layui-input" type="email" lay-verify="emailNew|lengthLessTi" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="layui-input-block">
                        <button type="button" id="userSubmitBtn" class="btn btn-primary" lay-submit=""  lay-filter="userSubmit"  >保存
                        </button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- /.modal -->
</div>

</body>
<script src="../layui-v2.3.0/layui/jquery-3.3.1.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../layui-v2.3.0/layui/layui.js" charset="utf-8"></script>
<script src="../layui-v2.3.0/layui/table1.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    function createUser() {
        $("#userForm")[0].reset();
        $('#createUserModal').modal('show');
        $('#createUserModalTitle').text('新建用户');
        $("#type").val('ADD');
        $('#userSubmitBtn').show();
    }
    function updateRole(data) {
        $("#userForm")[0].reset();
        $("#type").val('UPDATE');
        $('#createUserModal').modal('show');
        $('#createUserModalTitle').text('修改用户');
        $('#id').val(data.id);
        $('#pwd').val(data.pwd);
        $('#sex').val(data.sex);
        $('#username').val(data.username);
        $('#age').val(data.age);
        $('#userSubmitBtn').show();
    }
    function edit(data){
        $("#userForm")[0].reset();
        $("#createUserModalTitle").text("查看用户");
        $("#type").val('UPDATE');
        //回显数据
        $('#id').val(data.id);
        $('#pwd').val(data.pwd);
        $('#sex').val(data.sex);
        $('#username').val(data.username);
        $('#age').val(data.age);
        $('#createUserModal').modal('show');
        $('#userSubmitBtn').hide();//关闭提交按钮
    }
</script>
</html>
