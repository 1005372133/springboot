<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../layui-v2.3.0/layui/css/layui.css" media="all">
    <style>
        .modal-content-div{
            width: 45%;
            text-align: right;
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 10px;
        }
        .modal-content-div input{
            width:50%;
            display: inline-block;
        }

        .new-Modal-header-style{
            color:#fff;
            background-color:#20a8d8;
            font-size:16px;
            border-radius:5px 5px 0px 0px;
            font-weight: 700;
        }

    </style>
</head>
<body>
<div style="width: 100%;height: 45px;">
    <button type="button" style="font-size: 12px;line-height: 12px;float: left;margin-right: 10px;margin-top: 10px"
            class="btn  btn-primary search-section-btn" onclick="createUser()">新增用户
    </button>
</div>
<table class="layui-hide" id="demo" lay-filter="demo"></table>
<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 700px;">
            <div class="modal-header new-Modal-header-style">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <label class="modal-title" id="createUserModalTitle">新增用户</label>
            </div>
            <form class="layui-form" id="userForm" name="userForm">
                <div class="layui-form-item">
                    <div class="modal-body">
                        <div style="float: left">
                            <div class="modal-content-div" style="display: none">
                                <input type="hidden"  name="usid" id="userId"/>
                                <input type="hidden" id="type"/>
                            </div>
                            <div class="modal-content-div">
                                <label>ID：</label>
                                <input id="userNameInput" name="usname"  autocomplete="off" placeholder="必填"
                                       class="layui-input"  type="text"  lay-verify="CHandENandNum"  >
                            </div>
                            <div class="modal-content-div">
                                <label>用户名：</label>
                                <input id="account" name="account" autocomplete="off"  placeholder="必填"
                                       class="layui-input" type="text" lay-verify="lengthStoTw|ENandNum">
                            </div>

                            <div class="modal-content-div" id="passwordDiv">
                                <label>密码：</label>
                                <input name="password" id="password"  autocomplete="off" placeholder="必填"
                                       class="layui-input" type="text" lay-verify="lengthStoTw|ENandNumandSpe">
                            </div>
                            <div class="modal-content-div">
                                <label>年龄：</label>
                                <input name="workNum" autocomplete="off" placeholder="必填" id="workNum"
                                       class="layui-input" >
                            </div>
                            <div class="modal-content-div">
                                <label>性别：</label>
                                <input name="email" id="email"  placeholder="必填" autocomplete="off"
                                       class="layui-input" type="email" lay-verify="emailNew|lengthLessTi" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="layui-input-block">
                        <button type="button" id="userSubmitBtn" class="btn btn-primary" lay-submit=""  lay-filter="userSubmit"  >保存
                        </button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- /.modal -->
</div>
</body>
<script src="../layui-v2.3.0/layui/jquery-3.3.1.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../layui-v2.3.0/layui/layui.js" charset="utf-8"></script>
<script src="../layui-v2.3.0/layui/table1.js"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    function createUser() {
        $('#createUserModal').modal('show');
    }
</script>
</html>
