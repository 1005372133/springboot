<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="../login/addition.css">
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../layui-v2.3.0/layui/css/modules/layer/default/layer.css">
    <script src="../layui-v2.3.0/layui/jquery-3.3.1.js"></script>
    <script src="../layui-v2.3.0/layui/lay/modules/layer.js" type="text/javascript"></script>
    <script src="../login/login.js" type="text/javascript"></script>
    <script src="../login/config.js"></script>
    <script src="../login/jquery.cookie.min.js"></script>

</head>
<body  class="login ">
<div class="login-content">
    <form role="form" class="login-form"  style="margin-top: 300px">
        <div class="form-group ">
            <input type="text" class="form-control login-input" id="username" placeholder="请输入账号">
            <input type="password" class="form-control login-input" id="pwd" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary login-btn" style="float: left;" onclick="login()">登录</button>
            <button type="button" class="btn btn-primary" onclick="resetLoginInput()" style="float: right;width: 49%">重置</button>
        </div>
        <div class="form-group">
            <p id="loginMessageTip" style="color: red;text-align: left;margin-top: 60px;"></p>
        </div>
    </form>
</div>


</body>
</html>
